<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffd1dc, #ffe0f0);
      font-family: 'Kanit', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff4081;
      font-size: 3em;
    }
    p {
      color: #444;
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }
    .heart {
      font-size: 50px;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>สุขสันต์วันครบรอบนะที่รัก</h1>
  <div class="heart">♥</div>
  <p>ขอบคุณที่อยู่ข้างๆ กันมาตลอด กูอาจไม่มีของแพงหรือดินเนอร์หรูๆ แต่กูมีหัวใจทั้งดวงให้มึงทุกวันนะ</p>
  <p>รักมึงนะเว้ย</p>
  <img src="https://i.imgur.com/yourimage.jpg" alt="เรา 2 คน">
</body>
</html>
